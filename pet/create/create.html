<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="../../src/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../../src/js/main.js"></script>
    <script src="https://kit.fontawesome.com/23a7bf8149.js" crossorigin="anonymous"></script>
    <title>Pet Adoption</title>
</head>
<body>
<header class="flex items-center justify-between px-6 py-4 bg-white shadow">
    <h1 class="text-xl font-bold text-gray-800">üêæ Pet Admin</h1>
    <button id="add-btn" class="px-4 py-2 text-white bg-indigo-600 hover:bg-indigo-700 rounded-md">
        + Add Pet
    </button>
</header>

<section class="px-6 py-4 bg-white border-b border-gray-100 space-y-3">
    <label for="searchInput" class="block text-sm font-medium text-gray-700">Filter</label>
    <input
        type="text"
        id="searchInput"
        placeholder="Search pets..."
        class="w-full px-4 py-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500 border-gray-300"
    />
    <div class="flex flex-wrap gap-2 pt-2">
        <button class="filter-btn px-4 py-1 rounded-full bg-indigo-600 text-white text-sm">All</button>
        <button class="filter-btn px-4 py-1 rounded-full bg-gray-100 text-gray-700 text-sm hover:bg-gray-200">Dogs
        </button>
        <button class="filter-btn px-4 py-1 rounded-full bg-gray-100 text-gray-700 text-sm hover:bg-gray-200">Cats
        </button>
        <button class="filter-btn px-4 py-1 rounded-full bg-gray-100 text-gray-700 text-sm hover:bg-gray-200">Birds
        </button>
        <button class="filter-btn px-4 py-1 rounded-full bg-gray-100 text-gray-700 text-sm hover:bg-gray-200">Others
        </button>
    </div>
</section>

<main class="h-full w-full">
    <div id="pet-list"
         class="grid p-6 max-w-screen-xl mx-auto lg:grid-cols-2 xl:grid-cols-3">
    </div>
    <div>
        <div id="overlay" class="add-pet-form hidden fixed inset-0 z-50 bg-black bg-opacity-50 overflow-y-auto">
            <div class="flex items-center justify-center min-h-full p-4">
                <form id="add-pet-form" class="bg-white w-full max-w-sm rounded-xl shadow-lg">
                    <div class="flex justify-between items-center px-6 py-4 border-b">
                        <h2 class="text-lg font-semibold">Add New Pet</h2>
                        <button type="button" class="cancel-btn text-2xl font-bold text-gray-400 hover:text-black">
                            &times;
                        </button>
                    </div>

                    <div class="p-6 space-y-6">
                        <div>
                            <label for="name" class="text-sm font-semibold mb-2">Name</label>
                            <input id="name" type="text" placeholder="Enter pet name"
                                   class="w-full border rounded-md px-3 py-2 mb-3" required />
                            <label for="species" class="text-sm font-semibold mb-2">Species</label>
                            <select id="species" class="w-full border rounded-md px-3 py-2 mb-3" required>
                                <option>Select species</option>
                                <option>Dog</option>
                                <option>Cat</option>
                                <option>Bird</option>
                                <option>Other</option>
                            </select>
                            <label for="breed" class="text-sm font-semibold mb-2">Breed</label>
                            <input id="breed" type="text" placeholder="Enter breed"
                                   class="w-full border rounded-md px-3 py-2 mb-2" required />
                            <label for="age" class="text-sm font-semibold">Age</label>
                            <div class="flex gap-3 items-center">
                                <input id="age" type="number" placeholder="Enter age"
                                       class="w-32 border rounded-md px-3 py-2" required />
                                <p>Years</p>
                            </div>
                        </div>

                        <div>
                            <h3 class="text-sm font-semibold mb-2">Gender</h3>
                            <div class="flex items-center space-x-4 mb-3">
                                <label><input type="radio" name="gender" value="male" class="mr-1" /> Male</label>
                                <label><input type="radio" name="gender" value="female" class="mr-1" /> Female</label>
                                <label><input type="radio" name="gender" value="unknown" class="mr-1" /> Unknown</label>
                            </div>
                            <label for="size" class="text-sm font-semibold mb-2">Size</label>
                            <select id="size" class="w-full border rounded-md px-3 py-2 mb-3" required>
                                <option>Select size</option>
                                <option>Small</option>
                                <option>Medium</option>
                                <option>Large</option>
                            </select>
                            <label for="color" class="text-sm font-semibold mb-2">Color</label>
                            <input id="color" type="text" placeholder="Enter color"
                                   class="w-full border rounded-md px-3 py-2 mb-2"
                                   required />

                            <label for="description" class="text-sm font-semibold mb-2 pt-4">Description</label>
                            <textarea
                                id="description"
                                placeholder="Describe your pet"
                                class="w-full border rounded-md px-3 py-2 h-20 resize-none"
                            ></textarea>
                        </div>

                        <div>
                            <label for="location" class="text-sm font-semibold mb-2">Location</label>
                            <input id="location" type="text" placeholder="Enter location"
                                   class="w-full border rounded-md px-3 py-2"
                                   required />
                        </div>

                        <div>
                            <label for="image-url" class="text-sm font-semibold mt-4">Pet Image</label>
                            <input id="image-url" type="url" placeholder="Enter image URL"
                                   class="w-full border rounded-md px-3 py-2 mb-3"
                                   required />
                            <div class="mt-4">
                                <img
                                    id="image-preview"
                                    src=""
                                    alt="Preview of the item image"
                                    class="hidden w-full h-48 object-cover border border-gray-300 rounded-md"
                                />
                            </div>
                            <label for="image-alt" class="text-sm font-semibold mb-2">Image Alt Text</label>
                            <textarea
                                id="image-alt"
                                placeholder="Describe the image for accessibility (e.g. ‚ÄúGolden retriever puppy‚Äù)"
                                class="w-full border rounded-md px-3 py-2 h-20 resize-none"
                            ></textarea>
                        </div>
                    </div>
                    <h3 class="error-div"></h3>
                    <div class="flex justify-between items-center px-6 py-4 border-t">
                        <button type="button" class="cancel-btn text-gray-500 hover:text-black">Cancel</button>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Save Pet
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>

<template id="pet-card-admin">
    <div class="max-w-lg flex bg-white p-4 m-4 rounded-xl shadow relative">
        <button class="pet-details-btn">
            <img class="w-40 h-40 object-cover pet-img" src="../../assets/images/fallback-image.png" alt="Pet Image" />
        </button>
        <div class="pet-info p-4 flex flex-col justify-between">
            <h3 class="text-lg font-semibold text-gray-800 pet-name">Max</h3>
            <p class="text-sm text-gray-500 pet-breed">Golden Retriever ‚Ä¢ 2 years old</p>
            <div class="flex pet-tags">
                <div class="relative flex justify-center items-center gap-3 text-left">
                    <button type="button"
                            title="Click to change status"
                            class="status-btn flex items-center gap-0.5">
                        <span class="pet-adoptionStatus px-2 py-1 rounded-full text-xs font-medium">Available</span>
                        <span class="text-xl"><i class="fa-light fa-square-caret-down"></i></span>
                    </button>
                    <div class="status-menu hidden overflow-visible absolute -translate-x-6 translate-y-14 z-50 mt-1 bg-white border border-gray-200 rounded shadow">
                        <button class="status-option block w-full px-4 py-1 text-sm text-left hover:bg-gray-100" data-value="available">Available</button>
                        <button class="status-option block w-full px-4 py-1 text-sm text-left hover:bg-gray-100" data-value="adopted">Adopted</button>
                        <button class="status-option block w-full px-4 py-1 text-sm text-left hover:bg-gray-100" data-value="pending">Pending</button>
                    </div>
                    <span class="pet-gender px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800"></span>
                </div>


            </div>
        </div>
        <div class="absolute top-2 right-2 flex gap-4 mr-2 card-actions">
            <button class="edit-btn text-gray-600 hover:text-indigo-600">
                <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="delete-btn text-gray-600 hover:text-red-600">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>

    </div>
</template>

</body>
</html>
