<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="View detailed information about a pet available for adoption through Pet Pal." />
    <meta name="keywords" content="pet adoption, pet details, view pet, Pet Pal" />
    <meta name="author" content="Pet Pal Team" />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="Pet Details | Pet Pal" />
    <meta property="og:description" content="Find out more about this adoptable pet on Pet Pal." />
    <meta property="og:image" content="/assets/favicon_io/apple-touch-icon.png" />
    <meta property="og:url" content="https://yourdomain.com/pet" />
    <meta property="og:type" content="article" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="180x180" href="/public/assets/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/public/assets/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/public/assets/favicon_io/favicon-16x16.png" />

    <!-- Styles & Scripts -->
    <link rel="stylesheet" href="../src/css/style.css" />
    <script type="module" src="/src/js/main.js"></script>
    <script src="https://kit.fontawesome.com/23a7bf8149.js" crossorigin="anonymous"></script>

    <title>Pet Details | Pet Pal</title>
</head>

<body>

<header id="header" class="w-full flex justify-center bg-accent shadow-lg" role="banner" aria-label="Site header"></header>

<main id="main" role="main" aria-label="Pet details page">
    <div id="pet-details"></div>
</main>

<footer></footer>

<template id="pet-details-template">
    <section class="max-w-6xl mx-auto my-5 gap-8 bg-white rounded-xl shadow-lg p-6 grid grid-cols-1 lg:grid-cols-2">
        <div class="space-y-4">
            <img
                src=""
                alt="Main photo of the pet"
                class="w-full h-96 object-cover rounded-lg pet-main-img"
            />

            <div class="grid grid-cols-4 gap-4">
            </div>
        </div>

        <div class="details flex flex-col justify-between p-4">
            <div class="space-y-4">
                <div class="flex justify-between items-start">
                    <div>
                        <div class="flex items-center space-x-2">
                            <h2 class="text-3xl font-bold pet-name">Buddy</h2>
                            <span
                                class="pet-adoptionStatus bg-green-600 text-white text-sm font-semibold px-3 py-1 rounded-full">
                            </span>
                        </div>
                        <div class="pet-meta text-sm text-gray-700 flex flex-col mt-4 justify-between items-start gap-1">
                            <div class="flex gap-2">
                                <span class="font-medium">Breed:</span>
                                <span class="pet-breed">Golden Retriever</span>
                            </div>
                            <div class="flex gap-2">
                                <span class="font-medium">Color:</span>
                                <span class="pet-color">Golden</span>
                            </div>
                            <div class="flex gap-2">
                                <span class="font-medium">Age:</span>
                                <span class="pet-age">3 years</span>
                            </div>
                            <div class="flex gap-2 items-center">
                                <span class="font-medium">Gender:</span>
                                <span class="pet-gender bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs font-medium">Male</span>
                            </div>
                        </div>

                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="favourite-btn text-2xl text-gray-400 hover:text-red-400" aria-label="Add to favourites">
                            <i class="fa-regular fa-heart"></i>
                        </button>
                        <button class="share-btn text-2xl text-gray-400 hover:text-blue-400" aria-label="Share pet profile">
                            <i class="fa-solid fa-share-from-square"></i>
                        </button>
                    </div>
                </div>

                <div class="flex flex-wrap gap-3">
                    <div class="bg-gray-100 px-4 py-2 rounded-lg text-sm flex items-center gap-2">
                        <i class="fa-solid fa-weight-scale"></i>
                        <span>Size: <span class="font-semibold pet-size">-</span></span>
                    </div>
                    <div class="bg-gray-100 px-4 py-2 rounded-lg text-sm flex items-center gap-2">
                        <i class="fa-solid fa-house"></i>
                        <span>House Trained: <span class="font-semibold pet-trained">Yes</span></span>
                    </div>
                    <div class="bg-gray-100 px-4 py-2 rounded-lg text-sm flex items-center gap-2">
                        <i class="fa-solid fa-heart-circle-check"></i>
                        <span>Health: <span class="font-semibold pet-health">Vaccinated</span></span>
                    </div>
                    <div class="bg-gray-100 px-4 py-2 rounded-lg text-sm flex items-center gap-2">
                        <i class="fa-solid fa-children"></i>
                        <span>Good with: <span class="font-semibold pet-good-with">Kids</span></span>
                    </div>
                </div>

                <section aria-labelledby="about-section">
                    <h3 id="about-section" class="font-semibold text-lg">About <span class="pet-name">Buddy</span></h3>
                    <p class="text-sm text-gray-700 mt-1 pet-description">...</p>
                </section>

                <div class="bg-gray-50 border p-4 rounded-xl space-y-2">
                    <h4 class="font-semibold">Adoption Details</h4>
                    <p class="text-sm text-gray-700"><i class="fa-solid fa-location-dot mr-2"></i>Location: <span
                        class="pet-location">â€“</span></p>
                    <p class="text-sm text-gray-700"><i class="fa-solid fa-dollar-sign mr-2"></i>Adoption Fee: <span
                        class="pet-fee">500 kr</span></p>
                </div>

                <div class="bg-gray-50 border p-4 rounded-xl space-y-2">
                    <h4 class="font-semibold">Owner</h4>
                    <div class="flex space-x-2 items-center">
                        <img src="" alt="Owner profile photo" class="owner-avatar w-10 h-10 rounded-full object-cover" />
                        <p class="owner-name text-sm text-gray-700"></p>
                    </div>
                    <p class="text-sm text-gray-700 owner-bio"></p>
                    <p class="text-sm text-gray-700"><i class="fa-solid fa-address-book mr-2"></i>Contact: <span
                        class="owner-email">-</span></p>
                </div>
            </div>

            <div class="mt-6 flex gap-4 w-full justify-between my-4">
                <button class="button bg-primary hover:bg-orange-500">
                    <i class="fa-solid fa-paw mr-2"></i> Adopt <span class="pet-name">Buddy</span>
                </button>
                <button class="button text-white bg-gray-500 hover:bg-gray-400">
                    <i class="fa-regular fa-message mr-2"></i> Contact Shelter
                </button>
            </div>
        </div>
    </section>
</template>

</body>
</html>
