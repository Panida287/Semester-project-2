<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Update pet information in the Pet Pal adoption admin dashboard." />
    <meta name="keywords" content="pet adoption, update pet, edit pet, Pet Pal admin" />
    <meta name="author" content="Pet Pal Team" />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="Update Pet | Pet Pal" />
    <meta property="og:description" content="Edit and update pet details in the Pet Pal admin panel." />
    <meta property="og:image" content="/assets/favicon_io/apple-touch-icon.png" />
    <meta property="og:url" content="https://yourdomain.com/pet/edit" />
    <meta property="og:type" content="website" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="180x180" href="/public/assets/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/public/assets/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/public/assets/favicon_io/favicon-16x16.png" />

    <!-- Styles & Scripts -->
    <link rel="stylesheet" href="../../src/css/style.css" />
    <script type="module" src="../../src/js/main.js"></script>
    <script src="https://kit.fontawesome.com/23a7bf8149.js" crossorigin="anonymous"></script>

    <title>Update Pet | Pet Pal</title>
</head>

<body>

<header class="flex w-full px-6 py-4 bg-white shadow">
    <div class="w-full max-w-screen-lg mx-auto flex items-center justify-between">
        <a href="/admin/" class="text-xl font-bold text-gray-800 w-full" aria-label="Go back to Pet Admin Dashboard">üêæ Pet Admin</a>
        <button class="logout-btn button bg-primary text-accent" aria-label="Logout from admin panel">Logout</button>
    </div>
</header>

<main>
    <div class="flex flex-col items-center justify-center min-h-full p-4">
        <h1 class="update-pet m-5 font-extrabold text-primary text-xl">Update pet</h1>
        <form id="add-edit-form" aria-label="Update pet form" class="bg-white w-full max-w-4xl rounded-xl shadow-lg mb-10">
        <div class="flex items-center justify-center p-6">
            <img class="update-pet-img h-32 w-32 object-cover rounded-md" alt="Current pet image" src="" />
        </div>

            <div class="p-6 space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="text-sm font-semibold mb-2">Name</label>
                        <input id="name" type="text" placeholder="Enter pet name"
                               class="w-full border rounded-md px-3 py-2 mb-3" required />

                        <label for="breed" class="text-sm font-semibold mb-2">Breed</label>
                        <input id="breed" type="text" placeholder="Enter breed"
                               class="w-full border rounded-md px-3 py-2 mb-3" required />

                        <label for="size" class="text-sm font-semibold mb-2">Size</label>
                        <select id="size" class="w-full border rounded-md px-3 py-2 mb-3" required>
                            <option>Select size</option>
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                        </select>

                        <label for="description" class="text-sm font-semibold mb-2">Description</label>
                        <textarea id="description" placeholder="Describe your pet"
                                  class="w-full border rounded-md px-3 py-2 h-20 resize-none"></textarea>
                    </div>

                    <div>
                        <label for="species" class="text-sm font-semibold mb-2">Species</label>
                        <select id="species" class="w-full border rounded-md px-3 py-2 mb-3" required>
                            <option>Select species</option>
                            <option>Dog</option>
                            <option>Cat</option>
                            <option>Bird</option>
                            <option>Other</option>
                        </select>

                        <fieldset class="mb-3">
                            <legend class="text-sm font-semibold mb-2">Gender</legend>
                            <div class="flex items-center space-x-4">
                                <label><input type="radio" name="gender" value="male" class="mr-1" aria-label="Gender male" /> Male</label>
                                <label><input type="radio" name="gender" value="female" class="mr-1" aria-label="Gender female" /> Female</label>
                                <label><input type="radio" name="gender" value="unknown" class="mr-1" aria-label="Gender unknown" /> Unknown</label>
                            </div>
                        </fieldset>

                        <label for="color" class="text-sm font-semibold mb-2">Color</label>
                        <input id="color" type="text" placeholder="Enter color"
                               class="w-full border rounded-md px-3 py-2 mb-3" required />

                        <label for="age" class="text-sm font-semibold mb-2">Age</label>
                        <div class="flex gap-3 items-center mb-3">
                            <input id="age" type="number" placeholder="Enter age"
                                   class="w-32 border rounded-md px-3 py-2" required />
                            <p>Years</p>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="location" class="text-sm font-semibold mb-2">Location</label>
                    <input id="location" type="text" placeholder="Enter location"
                           class="w-full border rounded-md px-3 py-2 mb-3" required />
                </div>

                <div>
                    <label for="image-url" class="text-sm font-semibold mb-2">Pet Image</label>
                    <input id="image-url" type="url" placeholder="Enter image URL"
                           class="w-full border rounded-md px-3 py-2 mb-3" required />

                    <div class="mt-4">
                        <img id="image-preview"
                             src=""
                             alt="Preview of updated pet image"
                             class="hidden max-h-96 justify-self-center object-contain border border-gray-300 rounded-md"
                             aria-hidden="true"
                        />
                    </div>

                    <label for="image-alt" class="text-sm font-semibold mb-2">Image Alt Text</label>
                    <textarea id="image-alt"
                              placeholder="Describe the image for accessibility (e.g. ‚ÄúGolden retriever puppy‚Äù)"
                              class="w-full border rounded-md px-3 py-2 h-20 resize-none"></textarea>
                </div>
            </div>

            <h3 class="error-div text-red-600 text-sm font-semibold px-6 pb-2 break-words max-w-full" aria-live="polite"></h3>

            <div class="flex justify-between items-center px-6 py-4 border-t">
                <button type="button" class="cancel-btn text-gray-500 hover:text-black" aria-label="Cancel and go back">
                    Cancel
                </button>
                <button type="submit" class="button bg-primary hover:bg-orange-400 text-white" aria-label="Save pet changes">
                    Save Pet
                </button>
            </div>
        </form>
    </div>
</main>

<footer></footer>

<!-- Info Modal -->
<div id="info-modal" class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg max-w-sm w-full text-center shadow-lg">
        <p id="info-modal-message" class="text-gray-800 mb-4">Message</p>
        <button id="info-modal-close" class="bg-primary text-white px-4 py-2 rounded hover:bg-orange-500">OK</button>
    </div>
</div>

<!-- Confirm Modal -->
<div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg max-w-sm w-full text-center shadow-lg">
        <p id="confirm-modal-message" class="text-gray-800 mb-4">Are you sure?</p>
        <div class="flex justify-center gap-4">
            <button id="confirm-modal-cancel" class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-100">Cancel</button>
            <button id="confirm-modal-accept" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Yes</button>
        </div>
    </div>
</div>

</body>
</html>
