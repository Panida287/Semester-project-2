<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../src/js/main.js"></script>
    <script src="https://kit.fontawesome.com/23a7bf8149.js" crossorigin="anonymous"></script>
    <title>Pet Adoption</title>
</head>
<body>
<header class="flex items-center justify-between px-6 py-4 bg-white shadow">
    <h1 class="text-xl font-bold text-gray-800">🐾 Pet Admin</h1>
    <button id="addPetBtn" class="px-4 py-2 text-white bg-indigo-600 hover:bg-indigo-700 rounded-md">
        + Add Pet
    </button>
</header>

<section class="px-6 py-4 bg-white border-b border-gray-100 space-y-3">
    <label for="searchInput" class="block text-sm font-medium text-gray-700">Filter</label>
    <input
        type="text"
        id="searchInput"
        placeholder="Search pets..."
        class="w-full px-4 py-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500 border-gray-300"
    />
    <div class="flex flex-wrap gap-2 pt-2">
        <button class="filter-btn px-4 py-1 rounded-full bg-indigo-600 text-white text-sm">All</button>
        <button class="filter-btn px-4 py-1 rounded-full bg-gray-100 text-gray-700 text-sm hover:bg-gray-200">Dogs
        </button>
        <button class="filter-btn px-4 py-1 rounded-full bg-gray-100 text-gray-700 text-sm hover:bg-gray-200">Cats
        </button>
        <button class="filter-btn px-4 py-1 rounded-full bg-gray-100 text-gray-700 text-sm hover:bg-gray-200">Birds
        </button>
        <button class="filter-btn px-4 py-1 rounded-full bg-gray-100 text-gray-700 text-sm hover:bg-gray-200">Others
        </button>
    </div>
</section>

<main id="pet-list" class="grid p-6 max-w-screen-xl mx-auto lg:grid-cols-2 xl:grid-cols-3"></main>

<template id="pet-card-admin">
    <div class="max-w-lg flex bg-white p-4 m-4 rounded-xl shadow overflow-hidden relative">
        <button class="pet-details-btn">
            <img class="w-40 h-40 object-cover pet-img" src="../assets/images/fallback-image.png" alt="Pet Image" />
        </button>
        <div class="pet-info p-4 space-y-6">
            <h3 class="text-lg font-semibold text-gray-800 pet-name">Max</h3>
            <p class="text-sm text-gray-500 pet-breed">Golden Retriever • 2 years old</p>
            <div class="flex gap-2 mt-2 pet-tags">
                    <span
                        class="pet-adoptionStatus px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800 available">Available</span>
                <span
                    class="pet-gender px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">Male</span>
            </div>
        </div>
        <div class="absolute top-2 right-2 flex gap-4 mr-2 card-actions">
            <button class="edit-btn text-gray-600 hover:text-indigo-600">
                <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="delete-btn text-gray-600 hover:text-red-600">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>

    </div>
</template>


</body>
</html>
