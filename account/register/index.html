<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="../../src/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../../src/js/main.js"></script>
    <script src="https://kit.fontawesome.com/23a7bf8149.js" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body class="w-screen h-screen grid justify-items-center md:grid-cols-2">
<h1 class="font-h font-bold w-1/2 mx-auto mt-20 text-text text-2xl text-center md:mx-auto md:my-auto">
    Pet Pal
</h1>

<div class="register-form m-20 w-full max-w-[400px] p-8 bg-card backdrop-blur-xl rounded-lg shadow-lg">
    <h1 class="text-text text-center font-semibold mb-6">REGISTER</h1>
    <form name="register" class="flex flex-col gap-4">
        <div>
            <label for="userName" class="text-text">Username</label>
            <input
                id="userName"
                type="text"
                name="userName"
                placeholder="Enter your username"
                required
                class="border w-full border-gray-300 text-text p-2 mt-2 rounded-md bg-transparent"
            />
        </div>
        <div>
            <label for="email" class="text-text">Email</label>
            <input
                id="email"
                type="email"
                name="email"
                value="@stud.noroff.no"
                required
                class="border w-full border-gray-300 text-text p-2 mt-2 rounded-md bg-transparent"
            />
        </div>

        <div class="relative">
            <label for="password" class="text-text">Password</label>
            <input
                type="password"
                name="password"
                id="password"
                minlength="8"
                required
                class="password border w-full border-gray-300 text-text p-2 my-2 rounded-md bg-transparent pr-10"
            />
            <button type="button" class="toggle-password absolute right-3 top-11 text-text text-sm">
                <i class="fas fa-eye"></i>
            </button>
        </div>

        <div class="relative">
            <label for="repeat-password" class="text-text">Repeat Password</label>
            <input
                type="password"
                name="repeat-password"
                id="repeat-password"
                minlength="8"
                required
                class="password border w-full border-gray-300 text-text p-2 mt-2 rounded-md bg-transparent pr-10"
            />
            <button type="button" class="toggle-password absolute right-3 bottom-3 text-text text-sm">
                <i class="fas fa-eye"></i>
            </button>
        </div>

        <div>
            <label for="avatar" class="text-text">Avatar (optional)</label>
            <input
                type="url"
                name="avatar"
                id="avatar"
                placeholder="Enter image URL"
                class="border w-full border-gray-300 text-text p-2 mt-2 rounded-md bg-transparent"
            />
        </div>

        <div>
            <label for="bio" class="text-text">Bio (optional)</label>
            <textarea
                id="bio"
                placeholder="Enter your bio here"
                class="w-full border rounded-md px-3 py-2 h-20 resize-none"
            ></textarea>
        </div>

        <p class="error-msg text-red-500 text-sm text-center"></p>

        <div class="flex justify-between mt-4">
            <button type="submit" class="pink-buttons w-full">Register</button>
        </div>
    </form>

    <div class="text-center mt-4 text-text">
        <span
        >Already registered?
          <a
              href="/account/login/"
              class="text-text font-semibold hover:underline"
          >
            Login here
          </a>
        </span>
        <p>Or</p>
        <a href="/"
           class="text-text font-semibold hover:underline">
            Visit as guest
        </a>
    </div>

    <div
        class="register-success hidden flex-col absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[90%] max-w-[300px] p-6 bg-primaryLinear text-text rounded-lg shadow-lg text-center"
    >
        <h2 class="font-bold mb-4">Registration Successful!</h2>
        <a href="/account/login/" class="text-sm underline hover:text-gray-200">
            Proceed to Login
        </a>
    </div>
</div>
</body>

</html>
