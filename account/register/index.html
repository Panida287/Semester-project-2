<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta property="og:image" content="assets/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="180x180" href="/public/assets/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/public/assets/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/public/assets/favicon_io/favicon-16x16.png" />
    <link rel="stylesheet" href="../../src/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../../src/js/main.js"></script>
    <script src="https://kit.fontawesome.com/23a7bf8149.js" crossorigin="anonymous"></script>
    <title>Register</title>
</head>

<body class="min-h-screen bg-accent flex flex-col md:flex-row items-start justify-start md:items-center md:justify-center p-6 overflow-auto">

<!-- Left Side Title -->
<div class="hidden md:flex flex-col justify-center items-center w-1/2">
    <h1 class="text-4xl font-extrabold text-text mb-2">üêæ Pet Pal</h1>
    <p class="text-text text-lg font-medium">Join the family!</p>
</div>

<!-- Registration Form Card -->
<div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 backdrop-blur-xl">
    <h2 class="text-center text-2xl font-semibold text-text mb-6">Create Your Account</h2>

    <!-- Form Start -->
    <form name="register" class="flex flex-col gap-4">
        <!-- Username -->
        <div>
            <label for="userName" class="text-sm font-medium text-text">Username</label>
            <input id="userName" name="userName" type="text" placeholder="Enter username" required />
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="text-sm font-medium text-text">Email</label>
            <input id="email" name="email" type="email" value="@stud.noroff.no" required />
        </div>

        <!-- Password -->
        <div class="relative">
            <label for="password" class="text-sm font-medium text-text">Password</label>
            <input id="password" name="password" type="password" minlength="8" required
                   class="pr-10 mt-2 password" />
            <button type="button" class="toggle-password absolute right-3 top-10 text-gray-500 text-sm">
                <i class="fas fa-eye"></i>
            </button>
        </div>

        <!-- Repeat Password -->
        <div class="relative">
            <label for="repeat-password" class="text-sm font-medium text-text">Repeat Password</label>
            <input id="repeat-password" name="repeat-password" type="password" minlength="8" required
                   class="pr-10 mt-2 password" />
            <button type="button" class="toggle-password absolute right-3 top-10 text-gray-500 text-sm">
                <i class="fas fa-eye"></i>
            </button>
        </div>

        <!-- Avatar -->
        <div>
            <label for="avatar" class="text-sm font-medium text-text">Avatar (optional)</label>
            <input id="avatar" name="avatar" type="url" placeholder="Image URL" />
        </div>

        <!-- Avatar Preview -->
        <div class="flex justify-center">
            <img id="image-preview"
                 src=""
                 alt="Preview"
                 class="hidden h-20 w-20 object-cover border border-gray-300 rounded-full" />
        </div>

        <!-- Bio -->
        <div>
            <label for="bio" class="text-sm font-medium text-text">Bio (optional)</label>
            <textarea id="bio" placeholder="Tell us a bit about yourself"
                      class="resize-none h-24"></textarea>
        </div>

        <!-- Error Message -->
        <p class="error-msg text-center text-sm text-red-500"></p>

        <!-- Submit Button -->
        <button type="submit" class="button bg-primary hover:bg-orange-400 text-white py-2 mt-2 w-full rounded-md">
            Register
        </button>
    </form>

    <!-- Login & Guest Links -->
    <div class="text-center mt-6 text-sm text-text">
        <p>
            Already registered?
            <a href="/account/login/" class="font-semibold hover:underline">Login here</a>
        </p>
        <p class="mt-2">or</p>
        <a href="/" class="font-semibold hover:underline">Continue as guest</a>
    </div>
</div>
</body>

<!-- Success Modal -->
<div class="register-overlay fixed inset-0 hidden bg-black bg-opacity-50 z-50 items-center justify-center">
    <div class="register-success bg-white rounded-xl shadow-2xl p-6 max-w-sm w-[90%] text-center">
        <h2 class="text-xl font-bold text-primary mb-4">Registration Successful!</h2>
        <p class="text-gray-700 mb-4">Your account has been created.</p>
        <a href="/account/login/"
           class="inline-block mt-2 px-5 py-2 bg-primary text-white rounded-full font-medium hover:bg-orange-400 transition">
            Proceed to Login
        </a>
    </div>
</div>


</html>
