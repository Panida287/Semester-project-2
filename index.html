<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta property="og:image" content="assets/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="180x180" href="public/assets/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="public/assets/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="public/assets/favicon_io/favicon-16x16.png" />
    <link rel="stylesheet" href="src/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/js/main.js"></script>
    <script src="https://kit.fontawesome.com/23a7bf8149.js" crossorigin="anonymous"></script>
    <title>PetPal</title>
</head>
<body>
<header id="header"
        class="w-full flex justify-center  bg-accent shadow-lg">
</header>

<main id="main my-4 w-screen flex flex-col items-center justify-center">
    <section class="hero max-w-[1000px] mx-auto relative">
        <div class="relative w-full">
            <img
                class="hero-img w-full max-h-96 object-cover lg:max-h-[500px]"
                src="public/assets/images/hero.png"
                alt="image of cat and dog"
            />

            <div class="absolute inset-0 bg-black/50 z-10"></div>

            <div
                class="hero-content absolute inset-0 z-20 flex flex-col justify-center items-center text-white text-center px-4">
                <h1 class="text-4xl md:text-5xl font-bold">Find Your New Best Friend</h1>
                <p class="text-lg md:text-xl mt-2">Adopt a pet and change a life today.</p>
            </div>
        </div>
    </section>

    <section class="category my-4 max-w-[1000px] mx-auto p-4">
        <h2 class="text-2xl font-bold text-secondary mb-4">Browse by Category</h2>
        <div class="grid grid-cols-2 gap-4 justify-items-center lg:grid-cols-4">
            <button id="cats-btn" class="filter-btn button flex bg-primary text-text w-40 py-3 gap-2 flex-col justify-center items-center hover:bg-orange-400">
                <i class="fa-solid fa-cat text-2xl"></i>
                Cats
            </button>
            <button id="dogs-btn" class="filter-btn button flex bg-primary text-text w-40 py-3 gap-2 flex-col justify-center items-center hover:bg-orange-400">
                <i class="fa-solid fa-dog text-2xl"></i>
                Dogs
            </button>
            <button id="others-btn" class="filter-btn button flex bg-primary text-text w-40 py-3 gap-2 flex-col justify-center items-center hover:bg-orange-400">
                <i class="fa-solid fa-monkey text-2xl"></i>
                Others
            </button>
            <button id="all-btn" class="filter-btn button flex bg-primary text-text w-40 py-3 gap-2 flex-col justify-center items-center hover:bg-orange-400">
                <i class="fa-solid fa-paw text-2xl"></i>
                All
            </button>
        </div>

    </section>

    <section class="search-form w-auto px-auto m-10 mb-5 flex justify-center items-center md:px-32">
        <label for="searchInput" class="block text-xl font-medium text-gray-700 pr-4">
            <i class="fa-solid fa-magnifying-glass"></i>
        </label>
        <input
            type="text"
            id="searchInput"
            placeholder="Search pets..."
            class="w-full max-w-[600px] px-4 py-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500 border-gray-300"
        />
    </section>

    <section class="w-full mx-auto">
        <div id="pet-card-container"
             class="grid w-full max-w-[1200px] mx-auto justify-center items-center px-10 gap-8 my-8 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            <div id="loading-div"
                 class="hidden flex-col justify-center items-center w-auto h-full m-20">
                <i class="fa-solid fa-cat fa-bounce text-[100px]"></i>
                <h1 class="font-bold text-primary text-3xl"
                >
                    Loading...
                </h1>
            </div>
        </div>
    </section>

    <section id="pagination-container" class="w-full flex justify-center items-center my-10 gap-2"></section>
</main>
<footer id="footer"></footer>

<template id="pet-card-template">
    <div class="bg-white w-full rounded-xl shadow-md overflow-hidden max-w-sm relative">
        <img src="" alt="Pet photo" class="w-full h-60 object-cover">
        <span
            class="pet-adoptionStatus absolute top-3 right-3 bg-green-400 text-white text-sm font-semibold px-3 py-1 rounded-full">
      Adoptable
    </span>
        <div class="p-4">
            <h3 class="text-lg font-bold text-gray-900 pet-name">Pet Name</h3>
            <p class="flex items-center text-gray-600 text-sm mt-1">
            <span class="mr-2">
              <i class="fa-solid fa-calendar-days"></i>
            </span>
                <span class="pet-age">Age</span>
            </p>
            <p class="flex items-center text-gray-600 text-sm mt-1">
            <span class="mr-2">
              <i class="fa-solid fa-paw"></i>
            </span>
                <span class="pet-breed">Breed</span>
            </p>
            <p class="flex items-center text-gray-600 text-sm mt-1">
            <span class="mr-2">
              <i class="fa-solid fa-location-dot"></i>
            </span>
                <span class="pet-location">Location</span>
            </p>

            <button
                class="button pet-details-btn bg-primary text-white w-full mt-4 shadow-lg hover:bg-orange-400 transition">
                View Details
            </button>
        </div>
    </div>
</template>

</body>
</html>
